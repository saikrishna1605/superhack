region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
parameter_overrides = "Environment=prod DBUsername=pulseops_admin DBPassword=CHANGE_ME JWTSecretKey=CHANGE_ME"
image_repositories = []